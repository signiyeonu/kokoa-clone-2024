<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>        <!-- friend창 제ㄱ-->
</head>
<body>
    <div class="status-bar">                    <!--상태창-->
        <div class="status-bar__column">
            <span>No Service</span>             <!--인터넷 서비스 불가능-->
            <i class="fa-solid fa-wifi"></i>    <!-- <i> = icon -->
        </div>
        <div class="status-bar__column">        <!-- 시간 기능 추가-->
            <span>12:31</span>
        </div>
        <div class="status-bar__column">        <!-- 베터리 상태 기능 추가-->
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i> <!-- 베터리 상태 아이콘 추가--> 
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">                           <!-- navigation Class 추가-->
        <ul class="nav__list">                  <!-- navigation List 추가-->
            <li class="nav__btn">               <!-- navigation button 추가-->
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i>  <!-- friends.html로 이동-->
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="nav__link"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="nav__link"><i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script 
        src="https://kit.fontawesome.com/a8ac00b220.js"
        crossorigin="anonymous"
        ></script>                          <!-- fontawsome.com에서 소스코드 가지고옴.-->
    </body>
</html>
